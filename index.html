<!DOCTYPE html>
<html>
    <head>
        <!-- Change the title to our project name, once we have one -->
        <title>UCF Freshman Portal - Home</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/homepage.css">
        <!-- Blinker and Anton SC fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Homepage HTML starts here -->
        <div class="navbar">
          <img class="logo" src="images/conceptlogo.png" alt="UCF Logo">
          <h1>UCF Freshman Portal</h1>
          <!-- Navbar elements go here -->
          <ul>
            <li><a href="#">MAPS</a></li>
            <li><a href="#">OPERATING HOURS</a></li>
            <li><a href="#">STUDY SPOTS</a></li>
            <li><a href="#">DIRECTORY</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="intro">
            <img class="banner" src="images/banner.jpg" alt="Go Knights! Charge on!">
            <h2>Welcome, Knights!</h2>
            <a class="about-button" href="#">About us!</a>
            <p>Need help getting started? Lost? We can help!</p>
            <p>Find more information about UCF by choosing an option below:</p>
        </div>
      <!-- Ollie working on the resource table below -->
        <div class="resourcesTable">
          <h2 class="resources-header">Resources</h2>
          <div class="resource-item black">
            <a href="#">
              <h3>Resource</h3>
              <img class="resourceImage" src="images/bird.jpg" alt="bird">
            </a>
          </div>
          <div class="resource-item gold">
            <a href="#">
              <h3>Elements</h3>
              <img class="resourceImage" src="images/cat.jpeg" alt="cat">
            </a>
          </div>
          <div class="resource-item white">
            <a href="#">
              <h3>Go</h3>
              <img class="resourceImage" src="images/house.jpeg" alt="house">
            </a>
          </div>
          <div class="resource-item gold">
            <a href="#">
              <h3>In</h3>
              <img class="resourceImage" src="images/stairs.jpg" alt="stairs">
            </a>
          </div>
          <div class="resource-item black">
            <a href="#">
              <h3>Here!</h3>
              <img class="resourceImage" src="images/train.jpg" alt="train">
            </a>
          </div>
        </div>
    </body>
</html>
